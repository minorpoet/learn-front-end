<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选中区域</title>
	<style>
	     td{
	     	border:1px solid black;
	     	padding:4px;
	     }

	     ::selection{
	     	background-color:red;
	     	color:white;
	     }
	     ::-moz-selection
	     {
	     	background-color:green;
	     	color:white;
	     }
	 </style>
</head>

<body>
	
	<table  style="width:100%; border-collapse:collapse;" >
		<tr>
		  	<td>ASP.NET本质论</td>
		</tr>
		<tr>
			<td>clr  via c# </td>
		</tr>
	</table>
</body>
</html>
