<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>毛玻璃效果</title>
    <style>
    body {
        min-height: 100vh;
        box-sizing: border-box;
        margin: 0;
        padding-top: calc(50vh - 6em);
        font: 150%/1.6 Baskerville, Palatino, serif;
    }

    body,
    /* blur的作用对象 */
    main::before {
        background-image: url("../images/tiger.jpg") ;
        background-position: 0;
        background-size: cover;
		background-attachment: fixed;
    }
    
    main { 
        position: relative;
        margin: 0 auto;
        padding: 1em;
        max-width: 23em;
        border-radius: .3em;
        background: hsla(0, 0%, 100%, .24) border-box;
        overflow: hidden;
        box-shadow: 0 0 0 1px hsla(0, 0%, 100%, .3) inset,  /* 玻璃边 */
        	0 .5em 1em rgba(0, 0, 0, 0.6);
        text-shadow: 0 1px 1px hsla(0, 0%, 100%, .3);
    }
    
    main::before {
        content: '';
        position: absolute;
        /* 让伪元素覆盖宿主元素*/
        top: 0; right: 0;bottom: 0;left: 0;
        z-index: -1;
        filter: blur(20px);  /* 模糊效果 */
        margin: -30px;
    }
    
    blockquote {
        font-style: italic
    }
    
    blockquote cite {
        font-style: normal;
    }

    /* 毛玻璃效果主要利用， 通过作用于伪元素背景上的blur效果达成，为此需要将伪元素的背景图片和body的背景图同步 */
    </style>
</head>

<body>
    <main>
        <blockquote>“The only way to get rid of a temptation is to yield to it. Resist it, and your soul grows sick with longing for the things it has forbidden to itself, with desire for what its monstrous laws have made monstrous and unlawful.”
            <footer>—
                <cite>Oscar Wilde, The Picture of Dorian Gray</cite>
            </footer>
        </blockquote>
    </main>
</body>

</html>
