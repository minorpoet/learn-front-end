<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>折角效果</title>
    <style>
 
    div {
        width: 200px;
        height: 120px;
        vertical-align: middle;
        line-height: 1.2em;
        padding: 1.2em 1em ;
        background: #58a;
        color: white;
        font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
		

   }

   /* 45度角 */
	.folded-corner-45{
		/* 切角 + 三角 */
        background: 
        	linear-gradient(to left bottom, transparent 50%, rgba(0,0,0,.4) 0) no-repeat 100% 0 / 2em 2em,
   	        linear-gradient(-135deg, transparent 1.4em, #58a 0);
	}

	/* 其他角度 */
	.folded-corner-mixin{
		position: relative;
		background:#58a;
		background:linear-gradient(-150deg, transparent 1.5em, #58a 0); /* 切角 */
		border-radius: .5em;
	}

	.folded-corner-mixin::before{
		content:'';
		position:absolute;
		top:0; right:0;
		background: linear-gradient(to left bottom, 
			transparent 50% ,
			rgba(0,0,0,.2) 0,
			rgba(0,0,0,.4) 0) 100% 0 no-repeat;
		width: 1.73em;
		height: 3em;
		transform-origin:bottom right;
		transform: translateY(-1.3em) rotate(-30deg);
		border-bottom-left-radius: inherit;
		box-shadow: -.2em .2em .3em -.1em rgba(0,0,0,.15);
	}
    </style>
</head>

<body>
	<ol>
	    <li>
	    	<h4>45度折角</h4>
	        <div class="folded-corner-45">
	            <p>一个 linear-gradient 实现切角</p>
	            <p>另一个 linear-gradient模拟深色三角</p>
	        </div>
	    </li>
	    <li>
	    	<h4>其他角度</h4>
    		<div class="folded-corner-mixin">	 
    		</div>
	    </li>
	</ol>
 
</body>

</html>
