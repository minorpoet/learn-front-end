<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>background</title>
    <style>
    div {
        background: url(../images/code-pirate.svg) no-repeat bottom right #58a;
        background-position: right 10px bottom 10px;
        max-width: 10em;
        min-height: 5em;
        margin-top: 2em;
        padding: 10px;
        color: white;
        font: 100%/1 sans-serif;
    }
    
    h2 {
        margin: 1.5em 0 .5em 0;
    }
    
    .origin {
        background: url(../images/code-pirate.svg) no-repeat bottom right #58a;
        background-origin: content-box;
    }
    </style>
</head>

<body>
    <h2>background-position 方案：</h2>
    <div>Code Pirate</div>
    <h2><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/background-origin">background-origin</a>  方案：</h2>
    <div class="origin">Code Pirate</div>
</body>

</html>
