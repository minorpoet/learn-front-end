<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片对比</title>
	<style>
		.image-slider{
			position: relative;
			display: inline-block;
		}

		.image-slider > div{
			position: absolute;
			top:0; bottom:0; left:0;
			width:50%;
			max-width: 100%; /* 防止resize过头 */
			overflow: hidden;
			resize: horizontal; /* 横向resize */
		}
		.image-slider > img{
			display: block;
		}
		
		.image-slider > div::before{
			content:'';
			position: absolute;
			bottom:0; right: 0;
			width: 12px;
			height: 12px;
			background: white;
			cursor: ew-resize;
			padding: 5px;
			background: linear-gradient(135deg, transparent 50%, white 0);
			background-clip: content-box;
		}

		.image-slider img{
			display: block;
			user-select: none;
		}
	</style>
</head>
<body>
	<div class="image-slider">
	    <div>
	    	<img src="../images/adamcatlace-before.jpg" alt="Before" />
	    </div>
	    <img src="../images/adamcatlace.jpg" />
	</div>
</body>
</html>
