<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义复选框</title>
	<style>
		body{
			font:bold 300%/1.5  sans-serif;
			margin:5em;
		}
		input[type="checkbox"] + label::before{
			content:'\a0';
			display:inline-block;
			vertical-align: .2em;
			width: .8em;
			height:.8em;
			margin-right: .2em;
			border-radius: .2em;
			background: silver;
			text-indent: .15em;
			line-height: .65;
		}

		input[type="checkbox"]:checked + label::before
		{
			content:'\2713';
			background:yellow;
		}
		/* 隐藏原有复选框， 不能用display:none; 因为这样会将其从键盘的tab切换队列中移除 */
		input[type="checkbox"]{
			position: absolute;
			clip: rect(0,0,0,0);
		}
	
		/* 其他状态下的效果 */
		input[type="checkbox"]:focus + label::before{
			box-shadow: 0 0 .1em .1em #58a;
		}

		input[type="checkbox"]:disabled + label::before{
			background:gray;
			box-shadow: none;
			color:#555;
		}
	</style>
</head>
<body> 
	<input type="checkbox" id="awesome">
	<label for="awesome">Awesome!</label>
</body>
</html>
