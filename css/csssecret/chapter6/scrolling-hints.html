<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动条</title>
	<style>
		ul{
			overflow: auto;
			width:10em;
			height: 8em;
			padding: .3em  .5em;
			border: 1px solid silver;

			background: 
				linear-gradient(white 30%,rgba(255,255,255,0)),
			    radial-gradient(at 50% 0, rgba(0,0,0,.2), transparent 70%);
			background-size: 100% 15px;
			background-repeat: no-repeat;
			background-attachment: local, scroll;
		}
	</style>
</head>
<body>
	<ul>
		<li>Ada Catlace</li>
		<li>Alan Purring</li>
		<li>Schrodingcat</li>
		<li>Tim Perrners-Lee</li>
		<li>WebKitty</li>
		<li>Json</li>
		<li>Void</li>
		<li>Neko</li>
		<li>NaN</li>
		<li>Cat5</li>
		<li>Vector</li>
	</ul>
</body>
</html>
