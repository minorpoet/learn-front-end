<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>饼图</title>
    <style>
    .pie {
        width: 200px;
        height: 200px;
        margin: 20px;
        border-radius: 50%;
        background: yellowgreen;
        background-image: linear-gradient(to right, transparent 50%, currentColor 0);
    }
    
    @keyframes spin{
    	to {
    		transform: rotate(.5turn);
    	}
    }

    @keyframes bg{
    	50%{ background: currentColor;}
    }
    /* 利用伪元素覆覆盖扇形区域, 然后旋转 */
    .pie::before {
        content: "";
        display: block;
        margin-left: 50%;
        height: 100%; 
        border-radius: 0 100% 100% 0 / 50%;
        background-color:inherit;
        transform-origin:left;  /*设置旋转的中心点*/
        animation: spin 3s linear infinite,
        		bg 6s step-end infinite;
       	animation-delay: inherit;
    }
    </style>
</head>

<body>
    <div class="pie"></div>
 </body>

</html>
