<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>下划线</title>
    <style>
    body {
        font: 250%/1.6 Baskerville, Palatino, serif;
    }
    
    .underline>a {}
    
    .wavy-underline a {
        background: linear-gradient(45deg, transparent 40%, red 0, red 60%, transparent 0) 0 1em
        , linear-gradient(-45deg, transparent 40%, red 0, red 60%, transparent 0) .1em 1em;
        background-repeat: repeat-x;
        background-size: .2em .1em;
        text-shadow: .05em 0 #ccbaba;
    }
    </style>
</head>

<body>
    <p class="underline"></p>
    <p class="wavy-underline">“The only way to <a>get rrid of a temp­ta­toin</a> is to <a>yeild</a> to it.”</p>
</body>

</html>
