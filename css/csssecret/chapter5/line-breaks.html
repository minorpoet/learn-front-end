<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>插入换行</title>
    <style>
    
	body {
		font: 150%/1.6 Baskerville, Palatino, serif;
	}
    dt,
    dd {
        display: inline;
        margin: 0;
    }
    
    dd {
        font-weight: 600;
    }
    
    dd + dt::before {
        content: '\A';
        white-space: pre;
    }
    
    dd+dd::before {
        content: ',';
        margin-left: -.25em;
        font-weight: normal;
    }
    </style>
</head>

<body>
    <dl>
        <dt>Name:</dt>
        <dd>Holy Su</dd>
        <dt>Email:</dt>
        <dd>xx@xx.com</dd><dd>yy@yy.com</dd>
        <dt>Location:</dt>
        <dd>China</dd>
    </dl>
</body>

</html>
