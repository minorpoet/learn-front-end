<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文字发光效果</title>
    <style>
    body {
        background: #203;
        font: bold 500%/1 Rockwell, serif;
        padding:1em ;
    }
    
    .glow {
        background: #203;
        color: white;
    }
    
    .glow a {
        text-decoration: none;
        transition: 1s;
    }
    
    .glow a:hover {
        color: transparent;
        text-shadow: 0 0 .1em white, 0 0 .3em white;
    }
    </style>
</head>

<body>
    <div class="glow">
        <a href="">Glow	</a>
    </div>
</body>

</html>
