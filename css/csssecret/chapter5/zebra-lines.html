<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本行的斑马条纹</title>
	<style>
		pre{
			padding: .5em;
			line-height: 1.5;
			background: beige;
			/* 两倍line-height的条纹背景图 */
			background-image: linear-gradient(rgba(0,0,0,.2) 50%, transparent 0);
			background-size: auto 3em;
			background-origin: content-box;
			tab-size:4; /* 缩进 */
		}
	</style>
</head>
<body>
	<pre>
		<code>while(true){
				var d = new Date();
				if(d.getDate() == 1 && d.getMonth() == 3){
					alert("TROLOLOL");
				}
			}
		</code>
	</prev>
</body>
</html>
