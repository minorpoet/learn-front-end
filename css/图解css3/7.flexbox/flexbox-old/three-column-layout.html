<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列等高布局</title>
	<link rel="stylesheet" href="../../demo.css">
	<style>
		html,
		body{
			height: 100%;
			width:100%;
		}
		body{
			
			-moz-box-sizing:border-box;
			-webkit-box-sizing:border-box;
			box-sizing:border-box;

			display: -webkit-box;
			display: -moz-box;
			display: box;

			-moz-box-orient:vertical;
			-webkit-box-orient:vertical;
			box-orient:vertical;
		}
		#header,
		#footer{
 			padding: 10px;
			background-color: #ccc;
		}
		#sidebar-left,
		#sidebar-right{
			width:220px;
			padding: 10px;
			background-color: #f36;
		}

		#main{
			background-color: #e66;
			padding: 10px;
			margin:0 10px;
		}

		/* 三列布局 */
		#page{
			width: 100%;
			display: -webkit-box;
			display: -moz-box;
			display: box;
			
			-moz-box-flex:1;
			-webkit-box-flex:1;
			box-flex:1;
		}
		
		/* 伸缩主内容区域， 2个边栏固定宽度*/
		#main{
			-moz-box-flex:1;
			-webkit-box-flex:1;
			box-flex:1;

			-moz-box-ordinal-group:2;
			-webkit-box-ordinal-group:2;
			box-ordinal-group:2;
		}
		#sidebar-left{
			-moz-box-ordinal-group:1;
			-webkit-box-ordinal-group:1;
			box-ordinal-group:1;
		}
		#sidebar-right{
			-moz-box-ordinal-group:3;
			-webkit-box-ordinal-group:3;
			box-ordinal-group:3;
		}

	</style>
</head>
<body>
	<div id="header">
		<h1>标题</h1>
	</div>
	<div id="page">
		<div id="main">
			<h1>主内容</h1>
		</div>
		<div id="sidebar-left">
			<h1>左边栏</h1>
		</div>
		<div id="sidebar-right">
			<h1>右边栏</h1>
		</div>
	</div>
	<div id="footer">
		<p>我是页脚咯~</p>
	</div>
</body>
</html>
