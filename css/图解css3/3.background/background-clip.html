<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>background-clip</title>
    <style>
    .default {
        width: 300px;
        height: 100px;
        border: 50px dashed rgba(0, 0, 0, 0.8);
        background: orange url(border.jpg) no-repeat;
        padding: 30px;
        margin: 20px;
    }
    
    .norepeat {
        background-repeat: no-repeat;
    }
    
    .repeat {
        background-repeat: repeat;
    }
    
    div {
        width: 200px;
        height: 100px;
        border: 30px dashed rgba(25, 25, 125, 0.5);
        background: orange url(border.jpg) no-repeat;
        margin: 20px;
        padding: 30px;
    }
    
    .border-box {
        background-clip: border-box; /*默认值*/
    }
    
    .padding-box {
        background-clip: padding-box;
    }
    
    .content-box {
        background-clip: content-box;
    }
    </style>
</head>

<body>
    <h3>1. background-repeat的影响对background-image起点位置的影响</h3>
    <div class="default norepeat"></div>
    <div class="default repeat"></div>
    <h3>2. background-clip对背景区域的影响， 背景包括背景色和背景图片，而背景图片的起点位置由background-origin决定</h3>
    <div class="border-box"></div>
	<div class="border-box repeat"></div>
    <div class="padding-box"></div>
    <div class="content-box"></div>
</body>

</html>
