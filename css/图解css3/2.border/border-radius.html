<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
    div {
        border: 10px solid orange;
        height: 100px;
        width: 350px;
        line-height: 100px;
        font: 15px/100px 'sans-serif';
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
        white-space: nowrap;
        overflow: visible;
    }
    
    .border-radius1 {
        border-radius: 10px 30px;
    }
    
    .border-radius2 {
        border-radius: 30px 10px;
    }
    
    .border-radius3 {
        border-radius: 60px 40px 30px 20px / 30px 20px 10px 5px;
    }

    .border-radius4{
    	border-radius: 40px 0 0 0;
    }
     .border-radius5{
     	border-width: 30px;
    	border-radius: 30px 0 0 0;
    }
    </style>
</head>

<body>
    <div class="border-radius1">
        border-radius: 10px 30px;
    </div>
    <div class="border-radius2">
        border-radius: 30px 10px;
    </div>
    <div class="border-radius3">
        border-radius: 60px 40px 30px 20px / 30px 20px 10px 5px;
    </div>
    <div class="border-radius4">
    	border-radius: 40px 0 0 0;
    </div>
    <div class="border-radius5">
    	当边框半径小于等于边框厚度时候 内半径为0
    	border-width: 30px;
    	border-radius: 30px 0 0 0;
    </div>
</body>

</html>
