<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
    div {
        border: 10px solid orange;
        height: 100px;
        width: 350px;
        line-height: 100px;
        font: 15px/100px 'sans-serif';
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
        white-space: nowrap;
        overflow: visible;
    }
    
    .border-radius1 {
        border-radius: 10px 30px;
    }
    
    .border-radius2 {
        border-radius: 30px 10px;
    }
    
    .border-radius3 {
        border-radius: 60px 40px 30px 20px / 30px 20px 10px 5px;
    }

    .border-radius4{
    	border-radius: 40px 0 0 0;
    }
     .border-radius5{
     	border-width: 30px;
    	border-radius: 30px 0 0 0;
    }

    .border-radius6{
    	width:350px;
    	height: 100px;
    	border:30px solid orange;
    	border-width: 35px 35px 60px 30px;
    	border-color:orange red green blue;
    	border-radius: 80px;
    }

	table{
		margin:10px;
		border:5px solid orange;
		border-radius:10px;
	}
    .table1{
		border-collapse: separate;
    }
    .table2{
    	border-collapse: collapse;
    }
    </style>
</head>

<body>
    <div class="border-radius1">
        border-radius: 10px 30px;
    </div>
    <div class="border-radius2">
        border-radius: 30px 10px;
    </div>
    <div class="border-radius3">
        border-radius: 60px 40px 30px 20px / 30px 20px 10px 5px;
    </div>
    <div class="border-radius4">
    	border-radius: 40px 0 0 0;
    </div>
    <div class="border-radius5">
    	当边框半径小于等于边框厚度时候 内半径为0
    	border-width: 30px;
    	border-radius: 30px 0 0 0;
    </div>
   	<div class="border-radius6">
   		
   	</div>

   	<table class="table1">
   		<tr>
   			<td>border-collpase:separate</td>
   		</tr>
   	</table>
   	<table class="table2">
   		<tr>
   			<td>border-collapse:collapse</td>
   		</tr>
   	</table>
</body>

</html>
