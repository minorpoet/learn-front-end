<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
        background-color: #282828;
        background-image: -webkit-radial-gradient(black 15%, transparent 16%), -webkit-radial-gradient(black 15%, transparent 16%), -webkit-radial-gradient(rgba(255, 255, 255, 0.1) 15%, transparent 20%), -webkit-radial-gradient(rgba(255, 255, 255, 0.1) 15%, transparent 20%);
        background-image: radial-gradient(black 15%, transparent 16%), radial-gradient(black 15%, transparent 16%), radial-gradient(rgba(255, 255, 255, 0.1) 15%, transparent 20%), radial-gradient(rgba(255, 255, 255, 0.1) 15%, transparent 20%);
        background-position: 0 0px, 8 8px, 0 1px, 8px 9px;
        background-size: 16px 16px;
    }
    
    .button {
        width: 70px;
        height: 70px;
        margin-left: 90px;
        font-size: 0;
        border-radius: 50%;
        border: none;
        outline: none;
        box-shadow: 0 1px 5px rgba(255, 255, 255, .5) inset,
        	 0 -2px 5px rgba(0, 0, 0, .3) inset,
        	 0 3px 8px rgba(0, 0, 0, .8);
        background: -webkit-radial-gradient(circle at top center, #f28f28, #e982ad, #ec568c);
        background: radial-gradient(circle at top center, #f28f28, #e982ad, #ec568c);
    }
    
    @font-face {
        font-family: 'icomoon';
        src: url('font/icomoon.eot');
        src: url('font/icomoon.eot?#iefix') format('embedded-opentype'), 
	        url('font/icomoon.svg#icomoon') format('svg'), 
	        url('font/icomoon.woff') format('woff'),
	        url('font/icomoon.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    } 

    .button:hover {
        cursor: pointer;
    }
    
    .button:nth-child(3) {
        margin-right: 0;
    }
    
    .button::after {
        font-family: 'icomoon';
        speak: none;
        font-weight: normal;
        -webkit-font-smoothing: antialiased;
        font-size: 36px;
        content: '\21';
        color: #dd5183;
        text-shadow: 0 3px 10px #f1a2c1, 
        	0 -3px 10px #f1a2c1;
    }

    /* firfox 图标*/
    .button:nth-child(2):after {
        content: '\22';
    }

    /* ie图标 */
    .button:nth-child(3):after {
        content: '\23';
    }

    /* 悬停样式 */   
    .button:hover:after {
        color: #fff;
        text-shadow: 0 1px 20px #fccdda, 1px 0 14px #fccdda;
    }

    /* 点击样式 */   
    .button:active {
        outline: none;
        box-shadow: 0 2px 7px rgba(0, 0, 0, .5) inset, 0 -3px 10px rgba(0, 0, 0, .1) inset, 0 1px 3px rgba(255, 255, 255, .5);
        background: -webkit-radial-gradient(circle at top center, #f28fb8, #e982ad, #ec568c);
        background: radial-gradient(circle at top center, #f28fb8, #e982ad, #ec568c);
    }
    </style>
</head>

<body>
    <button type="button" class="button">Chrome</button>
    <button type="button" class="button">FireFox</button>
    <button type="button" class="button">IE</button>
</body>

</html>
