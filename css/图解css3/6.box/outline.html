<html lang="en">

<head>

    <title>outline</title>
    <style>
    div {
        width: 200px;
        margin: 40px auto;
        outline: 10px solid #ccc;
        padding: 20px;
    } 
    </style>
</head>

<body>
    <div>
        <h3>outline模仿边框效果</h3>

    </div> 
</body>

</html>
